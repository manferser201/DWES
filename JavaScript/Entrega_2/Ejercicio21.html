<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>INTRODUZCA UN NÃšMERO</h3>

    <input type="text" id="num">

    <button onclick="listaNumeros()">Enviar</button>

    <p id="resultado"></p>

    <script>
        function listaNumeros(){
            let num = parseInt(document.getElementById("num").value);
            let listaNum = [];

            for (let y = num; y > 0 ; y--) {
                listaNum.push(y);
            }

            document.getElementById("resultado").innerHTML = listaNum;
            
        }
    </script>
</body>
</html>
