<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h3>INTRODUZCA 2 EDADES QUE ESTÉN ENTRE 0 Y 100</h3>

    <input type="text" id="edad1" name="edad1">
    <input type="text" id="edad2" name="edad2">

    <button id="boton">¿Quién es el mayor?</button>

    <script type="text/javascript">
        let boton = document.getElementById("boton");

        boton.addEventListener("click", () => {
            let e1 = parseInt(document.getElementById("edad1").value);
            let e2 = parseInt(document.getElementById("edad2").value);
            if((e1 >= 0 & e1 <= 100) & (e2 >= 0 & e2 <= 100)){
                let mensaje = (e1 < e2) ? 'El segundo es el mayor' :
                            (e2 < e1) ? 'El primero es mayor!' :
                            'Los dos tienen la misma edad';
            
                alert(mensaje);
            } else {
                alert("Los datos introducidos son incorrectos, por favor introduzca unos valores entre 0 y 100");
            }
            
        });
        
    </script>
</body>
</html>
