<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h3>INTRODUZCA 3 NOTAS</h3>

    <label for="nota1">Nota 1</label>
    <input type="text" id="nota1" name="nota1"><br>

    <label for="nota2">Nota 2</label>
    <input type="text" id="nota2" name="nota2"><br>

    <label for="nota3">Nota 3</label>
    <input type="text" id="nota3" name="nota3"><br>

    <button onclick="promedioNotas()">Enviar</button><br>

    <p id="resultado"></p>

    <script>
        function promedioNotas(){
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            let nota3 = parseFloat(document.getElementById("nota3").value);

            let media = ((nota1 >= 0 && nota1 <= 10) && (nota2 >= 0 && nota2 <= 10) && (nota3 >= 0 && nota3 <= 10)) ? (nota1 + nota2 + nota3) / 3 :
                alert("LAS NOTAS DEBEN OSCILAR ENTRE 0 Y 10");

            if (media >= 0 && media < 5){
                document.getElementById("resultado").innerHTML = "REPETIDOR";
            } else if (media >= 5 && media <= 7){
                document.getElementById("resultado").innerHTML = "SUPERADO";
            }else if (media > 7 && media <= 10){
                document.getElementById("resultado").innerHTML = "PROMOCIONADO";
            } else {
                document.getElementById("resultado").innerHTML = "ERROR";
            }
            
        }
    </script>
</body>
</html>
