<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>
    <h3>INTRODUZCA TRES NÚMEROS</h3>

    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="text" id="num3">

    <button onclick="sonIguales()">Enviar</button>

    <p id="resultado"></p>

    <script>
        function sonIguales(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);

            let aux = (num1 === num2 && num1 === num3) ? (num1 + num2) * num3 :
                "Los números introducidos no son iguales por lo que se podemos realizar ninguna operación"
        
            document.getElementById("resultado").innerHTML = aux;
        }
    </script>
</body>
</html>
